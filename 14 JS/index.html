function calculatePi(accuracy) {
  let insideCircle = 0;
  const totalPoints = Math.pow(10, accuracy);

  for (let i = 0; i < totalPoints; i++) {
    const x = Math.random(); // случайная координата x от 0 до 1
    const y = Math.random(); // случайная координата y от 0 до 1

    // Проверяем, попадает ли точка внутрь круга
    if (x * x + y * y <= 1) {
      insideCircle++;
    }
  }

  // Вычисляем приближенное значение числа π
  const approximatePi = (insideCircle / totalPoints) * 4;

  return approximatePi;
}

// Пример вызова функции с разной степенью точности
