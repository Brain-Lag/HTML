        function translate(phrase){
            const words = phrase.split(' ');
            const translatedPhrase = words.map(word => {
                const index = dictionary.findIndex(pair => pair[0] === word);
                if(index != -1){
                    return dictionary[index][1];
                }
                else {
                    return '?';
                }
            });
            return translatedPhrase.join(' ');
        }
