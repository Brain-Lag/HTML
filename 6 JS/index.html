        //Защита
        let inputCalories = parseInt(prompt("Введите требуемое число калорий: "));
        let products = [
            {name : "Арбуз", weight : 100, calories : 50},
            {name : "Дыня", weight : 100, calories : 40},

            {name : "Рис", weight : 100, calories : 180},
            {name : "Яблоко", weight : 100, calories : 55}
        ];
        let minDifference = 1000;
        function FindMinCaloriesProducts(products){
            if (inputCalories < 145){
                return ["-", "-", "-", "-"];       
            }
            let outProductsArray = [];
            products.sort((a,b) => a.calories - b.calories);
            for(let i = 0; i < products.length-2; i++){
                caloriesSum = products[i].calories + products[i+1].calories + products[i+2].calories;
                if (caloriesSum <= inputCalories){
                    outProductsArray[i] = [products[i].name, products[i+1].name, products[i+2].name, caloriesSum];
                }
            }
            console.log(products);
            console.log(outProductsArray.length);
            return outProductsArray;
        }

        let output = FindMinCaloriesProducts(products);
        if (output[0] != "-"){
            for(let i = 0; i < output.length; i++){
                console.log(`Продукты с минимальной калорийностью: ${output[i][0]}, ${output[i][1]}, ${output[i][2]} \nСумма калорий: ${output[i][3]}`);
            }
        }
        else {

        }
