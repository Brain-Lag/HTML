let cats = [
    { name: "Коржик", price: 10000, food: "Purina pro-plan" },
    { name: "Карамелька", price: 12000, food: "Whiskas" },
    { name: "Компот", price: 9000, food: "Cайра" },
    { name: "Сажик", price: 15000, food: "Royal Canin" }
];

let dogs = [
    { name: "Барон", price: 20000, food: "Кости" },
    { name: "Рекс", price: 18000, food: "Свинина" },
    { name: "Мухтар", price: 22000, food: "Корм Мираторг" },
    { name: "Черныш", price: 16000, food: "Royal Canin" }
];


let choice = prompt("Кошка или собака?:").toLowerCase();


if (choice === "кошка") {
    let namesArray = cats.map(function(cat) {
        return cat.name;
    });
    let chosenName = prompt("Выберите имя из списка: " + namesArray.join(", "));

    let chosenCat = cats.find(function(cat) {
        return cat.name === chosenName;
    });

    if (chosenCat) {
        let foodQuantity = prompt("Сколько корма нужно купить животному?");

        let totalCost = (chosenCat.price + foodQuantity * 50);

        alert("Стоимость животного: " + chosenCat.price + " рублей\n" +
            "Стоимость корма: " + (foodQuantity * 50) + " рублей\n" +
            "Общая стоимость покупки: " + totalCost + " рублей");
    }
} else if (choice === "собака") {
    let namesArray = dogs.map(function(dog) {
        return dog.name;
    });
    let chosenName = prompt("Выберите имя из списка: " + namesArray.join(", "));

    let chosenDog = dogs.find(function(dog) {
        return dog.name === chosenName;
    });

    if (chosenDog) {
        let foodQuantity = prompt("Сколько корма нужно купить животному?");

        let totalCost = (chosenDog.price + foodQuantity * 50);

        alert("Стоимость животного: " + chosenDog.price + " рублей\n" +
            "Стоимость корма: " + (foodQuantity * 50) + " рублей\n" +
            "Общая стоимость покупки: " + totalCost + " рублей");
    }
}
