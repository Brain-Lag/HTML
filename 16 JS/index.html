    var poems = [
            `Я помню чудное мгновенье:
            Передо мной явилась ты,
            Как мимолетное виденье,
            Как гений чистой красоты.
            В томленьях грусти безнадежной,
            В тревогах шумной суеты,
            Звучал мне долго голос нежный
            И снились милые черты.
            Шли годы. Бурь порыв мятежный
            Рассеял прежние мечты,
            И я забыл твой голос нежный,
            Твои небесные черты.
            В глуши, во мраке заточенья
            Тянулись тихо дни мои
            Без божества, без вдохновенья,
            Без слез, без жизни, без любви.`,
            `Хотя я судьбой на заре моих дней,
            О южные горы, отторгнут от вас,
            Чтоб вечно их помнить, там надо быть раз:
            Как сладкую песню отчизны моей,
            Люблю я Кавказ.В младенческих летах я мать потерял.
            Но мнилось, что в розовый вечера час
            Та степь повторяла мне памятный глас.
            За это люблю я вершины тех скал,
            Люблю я Кавказ.Я счастлив был с вами, ущелия гор,
            Пять лет пронеслось: всё тоскую по вас.
            Там видел я пару божественных глаз;
            И сердце лепечет, воспомня тот взор:
            Люблю я Кавказ!..`,
            `Заметался пожар голубой,
            Позабылись родимые дали.
            В первый раз я запел про любовь,
            В первый раз отрекаюсь скандалить.
            Был я весь — как запущенный сад,
            Был на женщин и зелие падкий.
            Разонравилось пить и плясать
            И терять свою жизнь без оглядки.
            Мне бы только смотреть на тебя,
            Видеть глаз злато-карий омут,
            И чтоб, прошлое не любя,
            Ты уйти не смогла к другому.
            Поступь нежная, легкий стан,
            Если б знала ты сердцем упорным,
            Как умеет любить хулиган,
            Как умеет он быть покорным.
            Я б навеки забыл кабаки
            И стихи бы писать забросил,
            Только б тонко касаться руки
            И волос твоих цветом в осень.
            Я б навеки пошел за тобой
            Хоть в свои, хоть в чужие дали…
            В первый раз я запел про любовь,
            В первый раз отрекаюсь скандалить.`,
            `Молчи, скрывайся и таи
            И чувства и мечты свои —
            Пускай в душевной глубине
            Встают и заходят оне
            Безмолвно, как звезды в ночи, —
            Любуйся ими — и молчи.
            Как сердцу высказать себя?
            Другому как понять тебя?
            Поймет ли он, чем ты живешь?
            Мысль изреченная есть ложь —
            Взрывая, возмутишь ключи,
            Питайся ими — и молчи…
            Лишь жить в себе самом умей —
            Есть целый мир в душе твоей
            Таинственно-волшебных дум —
            Их оглушит наружный шум,
            Дневные разгонят лучи —
            Внимай их пенью — и молчи!..`
    ];

    function changePoetry() {
      var randomPoem = poems[Math.floor(Math.random() * poems.length)];

      $("#dynamic").text(randomPoem);
    }
    setInterval(changePoetry, 10000);

    changePoetry();
  </script>
