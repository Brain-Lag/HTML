<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>А. С. Пушкин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <header>
        <div class="headerL">
            <a href="page2.html">М. Ю. Лермонтов</a>
        </div>
        <div class="headerR">
            <a href="page3.html">Л. Н. Толстой</a>
        </div>
    </header>
    <main>
        <div class="mainText" id="dynamic">

        </div>
        <div class="actorsMainPhoto">
			<img class="photo" src="Пушкин1.jpg">
			<img class="photo" src="Пушкин2.jpg">
			<img class="photo" src="Пушкин3.jpg">
			<img class="photo" src="Пушкин4.jpg">
		</div>
            <script>
                var text = [
                `Алекса́ндр Серге́евич Пу́шкин (26 мая [6 июня] 1799, Москва — 29 января [10 февраля] 1837, Санкт-Петербург) — 
                русский поэт, драматург и прозаик, заложивший основы русского реалистического направления, литературный критик и 
                теоретик литературы, историк, публицист, журналист.`,
                `Один из самых авторитетных литературных деятелей первой трети XIX века. Ещё при жизни Пушкина сложилась его репутация 
                величайшего национального русского поэта. Пушкин рассматривается как основоположник современного русского литературного языка.`,
                `Происхождение Александра Сергеевича Пушкина идёт от разветвлённого нетитулованного дворянского рода Пушкиных, 
                восходившего по генеалогической легенде к «мужу честну» Ратше. Пушкин неоднократно писал о своей родословной в 
                стихах и прозе; он видел в своих предках образец истинной «аристократии», древнего рода, честно служившего отечеству,
                но не снискавшего благосклонности правителей и «гонимого».`
                ];
                function changeText() {
                var randomText = text[Math.floor(Math.random() * text.length)];

                $("#dynamic").text(randomText);
                }
                setInterval(changeText, 10000);

                changeText();
            </script>
    </main>
</body>
</html>
